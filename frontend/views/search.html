<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen">

    <header class="bg-white z-10 shadow-md fixed top-0 left-0 w-full">
        {{ template "partials/header" . }}
    </header>

    <style>
        /* Add to your existing styles */
        .tooltip {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 2;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;

            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%; 
            margin-left: -110px; 

            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        </style>
    

        <div class="max-w-xl mt-16" style="margin-top: 64px;"> 
            <form class="mx-auto mt-10 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 relative" style="max-width: 600px; position: relative;">
                <!--- A tooltip to warn users it will take sometime-->
                <div class="tooltip">
                    <img src="images/info.svg" width="24" height="24">
                    <span class="tooltiptext">Searching may take 7Â± seconds to return an answer</span>
                </div>

            <p class="mb-6 bg-gray-100 text-center">Speak directly to our starter guide!.</p>

        
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="question"></label>
                <div class="w-3/4 mx-auto"> 
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" 
                    placeholder="How do I add a crane?" name="question" id="question" required>
                </div>
            </div>
        
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id ="search" type="submit">
                    Search
                </button>
            </div>
        </form>
        

        <div id="answer" class="mx-auto my-6 p-4 border-2 border-yellow-400 rounded-xl text-center text-gray-700 text-xl" style="max-width: 100%; width: 90vw; overflow-y: auto;">
            <p>Answer:</p>
        </div>
    </div>

    <script src="js/ask.js"></script>

    {{ template "partials/footer" .}}
</body>
